spring:
  application:
    name: member-service
  profiles:
    default: local   # 로컬 기본값 (선택이지만 추천)
  config:
    import: "optional:configserver:"   # local에서는 서버 URI가 없어도 통과

server:
  port: 9001

---
spring:
  config:
    activate:
      on-profile: prod
    import: "optional:configserver:http://config-server:9888"